<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>payment</title>

    <style>
        .error {
            background-color: yellow;
            border: 1px solid red !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <div class="row bg-dark p-3">
                    <div class="col-6">
                        <h6 class="text-light mt-3">Payment Summery</h6>
                        <h3 class="text-light mt-4">Electronics</h3>
                        <p class="text-secondary small">2017 Feb 10 at 10:30 pm</p>
                        <h3 class="text-light mt-4">Food</h3>
                        <p class="text-secondary small">2017 Feb 25 at 11:30 pm</p>
                        <h3 class="text-light mt-4">Grocery</h3>
                        <p class="text-secondary small">2017 Mar 17 at 11:30 pm</p>
                        <p class="text-secondary small">2017 Mar 25 at 11:30 pm</p>
                        <h3 class="text-light mt-4">Accessories</h3>
                        <p class="text-secondary small">2017 Apr 25 at 11:30 pm</p>
                    </div>
                    <div class="col-2 text-light">
                        <h6 class="mt-3 text-dark">.</h6>
                        <div class="d-flex mt-4" style="height: 60px;">
                            <div class="vr"></div>
                        </div>
                        <div class="d-flex mt-4" style="height: 70px;">
                            <div class="vr"></div>
                        </div>
                        <div class="d-flex mt-4" style="height: 90px;">
                            <div class="vr"></div>
                        </div>
                        <div class="d-flex mt-4" style="height: 70px;">
                            <div class="vr"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <h6 class="mt-3">.</h6>
                        <h3 class="text-light mt-4">CAF</h3>
                        <h6 class="mt-3">.</h6>
                        <h3 class="text-light mt-4">JFK</h3>
                        <h6 class="mt-3">.</h6>
                        <h3 class="text-light mt-4">LHR</h3>
                        <h6 class="mt-4">.</h6>
                        <h3 class="text-light mt-4">JFK</h3>
                    </div>
                </div>
                <div class="row bg-danger p-2">
                    <p class="text-light small mt-3">Total Price</p>
                    <h3 class="text-light">$ 523.65</h3>
                    <p class="text-light small mt-2">Price includes all taxes</p>
                </div>
            </div>
            <div class="col-md-7 mb-4">
                <h3 class="text-danger mt-3">Payment Method</h3>

                <div class="row">
                    <div class="col-4">
                        <img src="img/visa card.png" class="img-fluid border p-3" id="p1">
                    </div>
                    <div class="col-4">
                        <img src="img/pay pal.png" class="img-fluid border p-3" id="p2">
                    </div>
                </div>

                <form>
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="inp1" placeholder="John Smith" name="name">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="cardn" class="form-label">Card Number</label>
                            <input type="number" class="form-control" id="inp2" placeholder="0000-0000-0000-0000"
                                name="cardn">
                        </div>
                        <div class="col">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="inp3" placeholder="&#9679;&#9679;&#9679;"
                                name="cvv">
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="exp" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="inp4" placeholder="MM/YY" name="exp">
                    </div>
                    <button type="submit" class="btn btn-primary" style="padding-left: 10%; padding-right: 10%;">MAKE A
                        PAYMENT
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                        </svg>
                    </button>

                </form>
            </div>
        </div>
    </div>
    <script src="myjs.js"></script>
</body>

</html>
